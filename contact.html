<!-- This is to add a side panel to add content-->
          <div class="container01">
            <div class="inner">
              <div class="panel panel-left">
                <div class="panel-content">
                  <div class="image-background">
                  </div>
                </div>
              </div>
              <!-- This is to add the entry fields into the panel-->
              <div class="panel panel-right">
                <div class="panel-content">
                  <div class="form">
                    <h1>Get in touch...</h1>
                    <div class="group">      
                      <input type="text" required>
                      <!-- Adding spans for the effects-->
                      <span class="highlight"></span>
                      <label>Your name</label>
                    </div>
                    <div class="group">      
                      <input type="text" required>
                      <span class="highlight"></span>
                      <!-- Adding field descriptors-->
                      <label>Your email</label>
                    </div>
                    <!-- Adding a button to the panel-->
                    <div class="send1">
                    <a onclick="pop()" class="send-btn">Send</a>
                    <div id="box">
                      <span class="ion-checkmark-round"></span>
                      <!-- Adding a pop up message-->
                      <h1>Your request has been sent!</h1>
                      <a onclick="pop()" class="close">Close</a>
                    </div>
                    <script type="text/javascript">
                      var c = 0;
                      function pop() {
                        if(c == 0) {
                          document.getElementById("box").style.display = "block";
                          c = 1;
                        }
                        else {
                          document.getElementById("box").style.display = "none";
                          c = 0;
                        }
                        }
                          </script>
  
                    </div>
                  </div>
                </div>
              </div>
